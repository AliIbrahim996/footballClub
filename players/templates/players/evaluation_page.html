{% extends 'base.html' %}
{% block nav %}
    {% include 'players/navbar.html' %}
{% endblock %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block title %}
{% endblock %}
{% block content %}
    <div class="jumbotron d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{% url 'save_evaluation' %}">
                    <input type="hidden" name="p_id" value="{{ p_id }}">
                    {% crispy form_set %}
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        let input = document.getElementsByClassName("textinput textInput form-control")
        for (let i = 0; i < input.length; i++) {
            if (input.item(i).getAttribute('value') != null) {
                input.item(i).setAttribute('maxLength', input.item(i).getAttribute('value').length)
            }
        }
        document.getElementsByTagName('table').item(0).style.width = "fit-content";
        let th_arr = document.getElementsByTagName("th");
        for (let i = 0; i < th_arr.length; i++) {
            console.log(th_arr[i]);
            th_arr[i].setAttribute("class", "text-center");
        }

    </script>
{% endblock %}
