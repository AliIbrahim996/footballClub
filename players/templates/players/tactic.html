{% extends 'base.html' %}
{% block nav %}
    {% include 'players/navbar.html' %}
{% endblock %}
{% block title %}
    Taktik
{% endblock %}
{% block tacktic %}
    <div style="width:100%; height:  500px">
        <iframe src="https://ft-graphics.fussballtraining.com/" width="100%" height="100%"
                style="border: none">
        </iframe>
    </div>
    <div class="container" style="margin-top: 1%; ">
        <form method="POST" action="">
            <div class="form-row ">
                <div class="form-group col-md-4">
                    <label>
                        <input class="texting textInput form-control" name="comment" type="text" placeholder="Write a comment" required>
                    </label>
                </div>
                <div class="form-group col-md-6">
                    <label>
                        <input class="form-control-file" type="file" name="plan_image" required>
                    </label>
                </div>
                <div class="form-group col-md-10">
                    <input type="submit" class="btn btn-primary rounded" value="Save">
                </div>
            </div>

        </form>
    </div>
{% endblock %}
